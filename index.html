        .menu {
            background-color: #575757;
            overflow: hidden;
            padding: 10px;
            position: relative; /* 便于放置照片 */
        }
        .menu a {

            background-color: #575757;
        }
        .photo {
            position: absolute;
            top: 10px; /* 垂直位置 */
            right: 20px; /* 水平位置 */
            cursor: pointer; /* 鼠标悬停时显示手形光标 */
        }
        .content {
            padding: 20px;
        }
    </style>
</head>

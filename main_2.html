<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放 - mp4_1</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 5px solid #007BFF;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .controls {
            margin-top: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls>
        <source src="mp4_1.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <div class="controls">
        <button onclick="document.getElementById('videoPlayer').play()">播放</button>
        <button onclick="document.getElementById('videoPlayer').pause()">暂停</button>
        <button onclick="document.getElementById('videoPlayer').currentTime -= 10">回退10秒</button>
        <button onclick="document.getElementById('videoPlayer').currentTime += 10">快进10秒</button>
    </div>
</body>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .photo {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="photo">
        <img src="photo/z1.jpg" alt="图片1">
    </div>
    <div class="photo">
        <img src="photo/z2.jpg" alt="图片2">
    </div>
    <div class="photo">
        <img src="photo/z3.jpg" alt="图片3">
    </div>
    <div class="photo">
        <img src="photo/z4.jpg" alt="图片4">
    </div>
    <div class="photo">
        <img src="photo/z5.jpg" alt="图片5">
    </div>
    <div class="photo">
        <img src="photo/z6.jpg" alt="图片6">
    </div>
    <div class="photo">
        <img src="photo/z7.jpg" alt="图片7">
    </div>
</body>
</html>
